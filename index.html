<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will It CSS?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>CAN CSS DO THIS?</h1>
    <div class="challenge-card" id="challengeCard">
      <div class="challenge-content" id="challengeContent">
        Click the button to generate a challenge!
      </div>
    </div>
    <button id="generateBtn">Generate Challenge</button>
    <div class="share-buttons">
      <button id="facebookBtn">Share on Facebook</button>
      <button id="instagramBtn">Save for Instagram</button>
      <button id="copyBtn">Copy Challenge</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
